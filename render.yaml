services:
  - type: web
    name: focus-adhd-coach
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: EVOLUTION_API_URL
        value: https://evo.meuchatinteligente.com.br
      - key: EVOLUTION_API_KEY
        sync: false
      - key: EVOLUTION_INSTANCE
        value: desafio
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PLAN_MONTHLY_PRICE
        value: 9900
      - key: PLAN_YEARLY_PRICE
        value: 99900
